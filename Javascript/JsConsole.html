<!DOCTYPE html>
<html>
  <head>
	<title>iKnode Console</title>
	<script type="text/javascript" src="iknode-client-0.2.js"></script>
	<script type="text/javascript">

	  function execute() {
		  var client = new iKnode.Client({
			  userId: '', 
			  apiKey: ''
		  });

		  client.exec({
			  task: document.getElementById('task').value, 
			  callback: function(result) {
				  document.getElementById('resultDiv').value = result.toString();
			  }
		  });
	  }
</script>
  </head>
  <body>

	<h2>iKnode Console.</h2>
	Task: <input id="task" type="text" size="100"/>
	<button type="button" onclick='execute()'>Request data</button><br/><br />
	Result:<br />
	<textarea id="resultDiv" rows="10" cols="100"></textarea><br />
  </body>
</html>
